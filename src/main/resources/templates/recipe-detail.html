<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Recipe Book</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recipe-form.html">Add Recipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Recipe Details</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div id="recipeDetail">
            <!-- Recipe details will be dynamically inserted here -->
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Back to Recipes</a>
        </div>
    </div>

    <!-- Recipe Detail Template -->
    <template id="recipe-detail-template">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="recipe-name mb-0">Recipe Name</h2>
                <span class="badge bg-info meal-type">Meal Type</span>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <h5>Description</h5>
                        <p class="recipe-description">Recipe description goes here...</p>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5>Cooking Time</h5>
                        <p><span class="cooking-time">30</span> minutes</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5>Ingredients</h5>
                        <ul class="list-group ingredients-list">
                            <!-- Ingredients will be dynamically inserted here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Ingredient Item Template -->
    <template id="ingredient-item-template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="ingredient-name">Ingredient Name</span>
            <span>
                <span class="ingredient-amount">2</span>
                <span class="ingredient-unit">cups</span>
            </span>
        </li>
    </template>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/recipe-detail.js"></script>
</body>
</html>
